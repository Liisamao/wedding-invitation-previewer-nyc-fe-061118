<!DOCTYPE HTML>
<html class="wrapper">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Your Wedding Invitation</title>
  </head>
  <body class="gridcontainer">
 
    <div class="grid-item">
      <h3 id="maintitle">Wedding Invitation Designer</h3>
      <p>
           <button class="btn" type="button" id="romance-btn">Romance</button>
           <button class="btn" type="button" id="nature-brn">Nature</button>
           <button class="btn" type="button" id="rustic-btn">Rustic</button>
           
      <form id="forms" action = "valuable-ship.surge.sh" method = "get">
        <div class="inputtitle"> Name One: </div>
        <input id="textcontent1" type="text" name="Name" placeholder="Jane">
        <div class="inputtitle">Name Two: </div>
        <input id="textcontent2" type="text" name="Name" placeholder="John">
        <div class="inputtitle"> Last Name: </div>
        <input id="textcontent3" type="text" name="Lastname" Placeholder="Smith">
        <div class="inputtitle">Date: </div>
        <input id="textcontent4" type="text" name="date" placeholder="01/01/2020">
        <div class="inputtitle">Location: </div>
        <input id="textcontent5" type="text" name="location" placeholder="Hawaii">
      </form>
      </div>
    <div class="grid-item">
      <div class='preview' id="default">
        <p></p>
        <div id="nameone" style="width: 380px;"></div>
        <div id="nametwo" style="width:380px;"></div>
        <div id="namethree" style="width:380px;"></div>
        <div id="namefour" style="width:380px;"></div>
        <div id="namefive" style="width:380px"></div>
      </div>
    </div>
    <footer>
    </footer>
   <script type="text/javascript" src="index.js"></script>
  </body>
</html>
